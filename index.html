<!DOCTYPE html>

    <title>Image Search App</title>
    <link rel="stylesheet" href="style.css">

            <a href="">A deer standing on top of a grass covered hillside</a>
        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1688670564879-239883a0e330?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=363&q=80"
                alt="A deer standing on top of a grass covered hillside">

        <div class="search-result">

                alt="A deer standing on top of a grass covered hillside">
            <a href="">A deer standing on top of a grass covered hillside</a>
        </div>
    </div>

    <button id="show-more-button">Show more</button>


    <script src="script.js"></script>
</body>
</html>
